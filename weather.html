<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dickson's Weather</title>
    <link rel="stylesheet" href="weather.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Ibarra+Real+Nova&family=Nunito&family=Nunito+Sans:ital,wght@0,200;0,700;1,200&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card" id="search-card">
      <div class="search">
        <input type="text" name="searchbox" class="search-bar" id="search-bar" placeholder="Search..."/>
        <button>🔍</button>
      </div>
      <div class="weather">
        <h1 class="city">Weather in Accra</h1>
        <div class="temp">
          <h1>21°C</h1>
        </div>
        <div class="flex">
          <img src="" alt="" class="icon" />
          <div class="description">Nice</div>
        </div>
        <div class="humidity">Humid: 53%</div>
        <div class="wind">Wind Speed: 6.2 km/h</div>
      </div>
      <p id="historyList"></p>
      <button class="del-history" id="del-history">Delete History</button>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
