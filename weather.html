<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="weather.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,700;1,200&display=swap" rel="stylesheet">
		<script src="weather.js" defer></script>
		<title>WeatherAPP</title>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" name="searchbox" class="search-bar" placeholder="Search...">
				<button>🔍</button>
			</div>
			<div class="weather">
				<h2 class="city">Weather in Accra</h2>
				<div class="temp"><h1>51°C</h1></div>
				<div class="flex">
				<img src="" alt="" class="icon">
				<div class="description">Cloudy</div>
			</div>
				<div class="humidity">Humid: 53% </div>
				<div class="wind"> Wind Speed: 6.2 km/h</div>
			</div>
		</div>
	</body>
	</html>
